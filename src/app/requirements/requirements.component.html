<div class="container">
    <div class="header">
        <h3>Jobs</h3>

                    <div class="fil">

                    </div>
                    <select id="sort" class="fil-opt">

                        <option value="last-updated">Last Updated</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="post-job">Post a Job</button>
