<h2 mat-dialog-title>Are you confirm</h2>

<mat-dialog-content>

  <p>if you don't mind please check again and submit</p>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirmSubmit()" label="Success" severity="success">Submit</button>
</mat-dialog-actions>
