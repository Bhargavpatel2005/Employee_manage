<h2 mat-dialog-title>Confirm Job Submission</h2>

<mat-dialog-content>
  <p>If you don't mind check details again otherwise Confirm</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirmSubmit()" label="Success" severity="success">Submit</button>
</mat-dialog-actions>
